<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="container">
      <div class="top-section">
        <div><img src="./images/image-victor.jpg" /></div>
      </div>

      <div class="bottom-section">
        <div class="user-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="stats">
          <div><strong>80K</strong> <span>Followers</span></div>
          <div><strong>803K</strong> <span>Likes</span></div>
          <div><strong>1.4K</strong> <span>Photos</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
